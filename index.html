<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      #score {
        font-size: 400px;
      }
    </style>
  </head>
  <body onkeypress="play()">
    <center>
      <audio id="song" src="sidon.mp3"></audio>
      <h3 id="score">0</h3>
      <!-- <button type="button" class="btn btn-lg btn-primary" disabled  onclick="reset()">Reset</button> -->
      <button type="button" class="btn btn-info btn-lg" onclick="reset()">
        Clique Reset
      </button>
    </center>
  </body>
  <script>
    var song = document.getElementById("song");
    var score = document.getElementById("score");
    var colors = ["green", "skyblue", "red", "yellow", "tomato "];
    var position = 0;

    function reset() {
      score.innerHTML = 0;
      song.currentTime = 0;
    }

    function play() {
      if (position > colors.length) {
        position = 0;
      }
      document.body.style.backgroundColor = colors[position];
      position++;
      score.innerHTML++;
      song.play();
    }
    function pause() {
      song.pause();
    }
    setInterval(pause, 2000);
  </script>
</html>
